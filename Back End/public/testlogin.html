<html>
<head>
    <title>Text Animation</title>
    <style>
        canvas{border: 1px solid #bbb;}
        .subdiv{width: 320px;}
        .text{margin: auto; width: 290px;}
    </style>
 
    <script type="text/javascript">
        var can, ctx, step, steps, num = 0,
              delay = 12;

        function init() {
            can = document.getElementById("MyCanvas1");
            ctx = can.getContext("2d");
            ctx.fillStyle = "blue";
            ctx.font = "20pt Verdana";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            step = 0;
            steps = can.height + 150;
            RunTextRightToLeft();
        }
 
        function RunTextRightToLeft() {
            step++;
            ctx.clearRect(0, 0, can.width, can.height);
            ctx.save();
            ctx.translate(can.width / 2, step);
            ctx.fillText(String.fromCharCode(Math.random(93, 122), 1), 2*can.width/5, 0);
            ctx.fillText(String.fromCharCode(Math.random(93, 122), 1), 4*can.width/5, 0);
            ctx.fillText(String.fromCharCode(Math.random(93, 122), 1), 2*can.width/5, -50);
            ctx.fillText(String.fromCharCode(Math.random(93, 122), 1), 4*can.width/5, -50);
            ctx.restore();
            if (step == steps)
                step = 0;
            if (step < steps)
                var t = setTimeout('RunTextRightToLeft()', delay);
        }
 
    </script>
 
</head>
<body onload="init();">
    <div class="subdiv">
        <canvas id="MyCanvas1" width="1920" height="1080">
  This browser or document mode doesn't support canvas object</canvas>
        <p class="text">
            W     F
        </p>
    </div>
</body>
</html>
